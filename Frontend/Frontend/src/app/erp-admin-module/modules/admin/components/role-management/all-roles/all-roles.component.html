<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'Roles'" [items]="['All Roles']" [active_item]="'All Roles'">
            </app-breadcrumb>
        </div>

        <app-gen-widgets></app-gen-widgets>

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="m-2 mx-2" *ngIf="isLoading">
                        <mat-progress-bar color="primary" mode="indeterminate">
                        </mat-progress-bar>
                    </div>
                    <div class="body">
                        <div class="table-responsive">
                            <div class="materialTableHeader">
                                <div class="row">
                                    <div class="col-8">
                                        <ul class="header-buttons-left ms-0">
                                            <li class="dropdown">
                                                <h2>Roles</h2>
                                            </li>
                                            <li class="dropdown m-l-20">
                                                <label for="search-input"><i
                                                        class="material-icons search-icon">search</i></label>
                                                <input placeholder="Filter..." type="text" (keyup)="applyFilter($event)"
                                                    #filter class="browser-default search-field"
                                                    aria-label="Search box">
                                            </li>
                                            <li>
                                                <div class="m-l-10" matTooltip="ADD">
                                                    <button mat-mini-fab color="primary" (click)="addRole()">
                                                        <mat-icon class="col-white">add</mat-icon>
                                                    </button>
                                                </div>
                                            </li>
                                            <li>
                                                <div class="m-l-10" matTooltip="REFRESH">
                                                    <button mat-mini-fab color="primary" (click)="refresh()">
                                                        <mat-icon class="col-white">refresh</mat-icon>
                                                    </button>
                                                </div>
                                            </li>
                                            <!-- Container element with *ngIf condition -->
                                            <li *ngIf="selection.selected.length > 0">
                                                <div class="m-l-10" matTooltip="APPROVE">
                                                    <button mat-mini-fab color="primary"
                                                        (click)="processMultipleRows('APPROVED')"
                                                        class="mat-button-custom">
                                                        <mat-icon class="col-white">check</mat-icon>
                                                    </button>
                                                </div>
                                            </li>
                                            <li *ngIf="selection.selected.length > 0">
                                                <div class="m-l-10" matTooltip="REJECT">
                                                    <button mat-mini-fab color="warn"
                                                        (click)="processMultipleRows('REJECTED')"
                                                        class="mat-button-custom">
                                                        <mat-icon class="col-white">cancel</mat-icon>
                                                    </button>
                                                </div>
                                            </li>
                                            <li *ngIf="selection.selected.length > 0">
                                                <div class="m-l-10" matTooltip="RETURN">
                                                    <button mat-mini-fab color="accent"
                                                        (click)="processMultipleRows('RETURNED')"
                                                        class="mat-button-custom">
                                                        <mat-icon class="col-white">undo</mat-icon>
                                                    </button>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="col-4">
                                        <ul class="header-buttons">
                                            <li>
                                                <div class="export-button m-l-10" matTooltip="XLSX">
                                                    <img src="assets/images/icons/xlsx.png" alt=""
                                                        (click)="exporter.exportTable('xlsx', {fileName:'assets-list', sheet: 'sheet1'})" />
                                                </div>
                                            </li>
                                            <li>
                                                <div class="export-button m-l-10" matTooltip="CSV">
                                                    <img src="assets/images/icons/csv.png" alt=""
                                                        (click)="exporter.exportTable('csv')" />
                                                </div>
                                            </li>
                                            <li>
                                                <div class="export-button m-l-10" matTooltip="JSON">
                                                    <img src="assets/images/icons/json.png" alt=""
                                                        (click)="exporter.exportTable('json')" />
                                                </div>
                                            </li>
                                            <li>
                                                <div class="export-button m-l-10" matTooltip="TXT">
                                                    <img src="assets/images/icons/txt.png" alt=""
                                                        (click)="exporter.exportTable('txt')" />
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <table mat-table #table matTableExporter [dataSource]="dataSource" matSort class="mat-cell"
                                #exporter="matTableExporter">

                                <!-- Select Column -->
                                <ng-container matColumnDef="select">
                                    <th mat-header-cell *matHeaderCellDef [ngClass]="'tbl-col-width-per-4'">
                                        <mat-checkbox color="primary" (change)="$event ? masterToggle() : null"
                                            [checked]="selection.hasValue() && isAllSelected()"
                                            [indeterminate]="selection.hasValue() && !isAllSelected()"
                                            [ngClass]="'tbl-checkbox'" (change)="expSelected()">
                                        </mat-checkbox>
                                    </th>
                                    <td mat-cell *matCellDef="let row" [ngClass]="'tbl-col-width-per-4'">
                                        <mat-checkbox color="primary" (click)="$event.stopPropagation()"
                                            (change)="$event ? selection.toggle(row) : null"
                                            [checked]="selection.isSelected(row)" [ngClass]="'tbl-checkbox'"
                                            [aria-label]="checkboxLabel(row)" (change)="expSelected()">
                                        </mat-checkbox>
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header
                                        class="table-img tbl-col-width-per-9">Id</th>
                                    <td mat-cell *matCellDef="let row" class="table-img tbl-col-width-per-9">{{ row.id
                                        }}</td>
                                </ng-container>

                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header
                                        class="column-nowrap psl-3 tbl-col-width-per-10">Name</th>
                                    <td mat-cell *matCellDef="let row" (click)="onSelect(row)"
                                        class="column-nowrap psl-3 tbl-col-width-per-10">{{ row.name }}</td>
                                </ng-container>

                                <ng-container matColumnDef="action">
                                    <th mat-header-cell class="column-nowrap psl-3 tbl-col-width-per-15 pr-0"
                                        *matHeaderCellDef>Action</th>
                                    <td mat-cell *matCellDef="let row; let i = index"
                                        class="column-nowrap psl-3 tbl-col-width-per-15 pr-0">
                                        <button mat-icon-button color="accent" (click)="$event.stopPropagation()"
                                            (click)="editRole(row)" class="tbl-action-btn"
                                            [disabled]="row.hodStatus === 'APPROVED' || row.procurementStatus === 'APPROVED'">
                                            <app-feather-icons [icon]="'edit'" [class]="'tbl-fav-edit'"
                                                matTooltip="Edit"></app-feather-icons>
                                        </button>

                                        <!-- <button mat-icon-button color="primary" (click)="$event.stopPropagation()"
                                            (click)="validateRole(row)" class="tbl-action-btn">
                                            <app-feather-icons [icon]="'check-circle'"
                                                [class]="'tbl-fav-eye'" matTooltip="Validate"></app-feather-icons>
                                        </button> -->

                                        <button mat-icon-button color="primary" (click)="$event.stopPropagation()"
                                            (click)="viewRole(row)" class="tbl-action-btn">
                                            <app-feather-icons [icon]="'eye'" [class]="'tbl-fav-eye'"
                                                matTooltip="View"></app-feather-icons>
                                        </button>

                                        <button mat-icon-button color="accent" (click)="$event.stopPropagation()"
                                            (click)="deleteRole(row.id)" class="tbl-action-btn">
                                            <app-feather-icons [icon]="'trash-2'" [class]="'tbl-fav-delete'"
                                                matTooltip="Delete"></app-feather-icons>
                                        </button>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelect(row)"
                                    [style.cursor]="'pointer'" matRipple></tr>
                                <td mat-cell *matNoDataRow colspan="{{ displayedColumns.length }}">No data matching the
                                    filter "{{
                                    input.value }}"</td>
                            </table>

                            <div *ngIf="isLoading" class="tbl-spinner">
                                <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
                                </mat-progress-spinner>
                            </div>
                            <mat-paginator [pageSize]="10" [pageSizeOptions]="[2,5,10,20, 30, 40, 50, 100]"
                                aria-label="Select page of users"></mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
